spring:
  application:
    name: ms-product
    version: 1.0.0

  datasource:
    url: jdbc:postgresql://${DB_HOST:postgres}:${DB_PORT:5432}/${DB_NAME:ecommerce}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}

  sql:
    init:
      mode: always

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: false
    defer-datasource-initialization: true # exécuter data.sql après la création du schéma JPA
    properties:
      hibernate:
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true

server:
  port: ${APP_PORT:8082}
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,env,loggers
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always
      probes:
        enabled: true
  health:
    defaults:
      enabled: true
    diskspace:
      enabled: true
      threshold: 10MB
    db:
      enabled: true
    ping:
      enabled: true
  metrics:
    enable:
      jvm: true
      process: true
      system: true
      tomcat: true
      logback: true
      http: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
    tags:
      application: ${spring.application.name}
      environment: dev
  prometheus:
    metrics:
      export:
        enabled: true
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true
    git:
      enabled: true
      mode: full

info:
  app:
    name: ${spring.application.name}
    description: Service produit de la plateforme e-commerce
    version: ${spring.application.version}
    encoding: @project.build.sourceEncoding@
    java:
      version: @java.version@
  contact:
    email: support@episen.com
    team: Product Team

logging:
  level:
    root: INFO
    com.episen: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: ERROR
  pattern:
    console: "%d{HH:mm:ss} %-5level %logger{36} - %msg%n"

jwt:
  public-key-path: ${JWT_PUBLIC_KEY_PATH:/run/secrets/public_key.pem}

cors:
  allowed-origins: '${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost}'
